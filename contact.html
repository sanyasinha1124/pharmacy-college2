<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - XYZ Pharmacy College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <!-- Header Image -->
    <div class="text-center mb-4">
      
    </div>

    <h2 class="text-center mb-4">Contact Us</h2>

    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6">
        <h4>XYZ Pharmacy College</h4>
        <p><strong>Address:</strong> 123 Main Road, Knowledge City, State - 123456</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Email:</strong> info@xyzpharmacy.edu.in</p>
        <p><strong>Working Hours:</strong> Mon - Sat, 9:00 AM to 5:00 PM</p>
        <img src="collg.jpeg" alt="XYZ Pharmacy College Banner" class="img-fluid rounded">
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <div style="text-align: center; background-color: #023e8a; color: white; padding: 15px;">
    <p>&copy; 2025 Pharmacy College. All rights reserved.</p>
  </div>

</body>
</html>
