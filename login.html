<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">Login</h1>
        
        <form action="/login" method="POST" style="display: flex; flex-direction: column;">
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Username or Email</label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 25px;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Password</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <label style="color: #555;">
                    <input type="checkbox" name="remember" style="margin-right: 5px;"> Remember me
                </label>
                <a href="#" style="color: #4a90e2; text-decoration: none;">Forgot password?</a>
            </div>
            
            <button type="submit" 
                    style="background-color: #4a90e2; color: white; padding: 14px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                Login
            </button>
            
            <div style="text-align: center; margin-top: 20px; color: #777;">
                Don't have an account? <a href="#" style="color: #4a90e2; text-decoration: none;">Sign up</a>
            </div>
        </form>
    </div>

</body>
</html>
